<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./style.css">
    <title>Formulario - Mentoria</title>
</head>
<body>

    <div class="dark-layer"></div>
    <div class="page">
        <header>           
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> 
                agendar a sua mentoria</p>        
        </header>

        <form id="mentoring-form">
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="full-name">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email valido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" id="password" minlength="6" required>
                    </div>

                </div> 

            </fieldset>
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(apenas o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required>
                    </div>
                </div>

            </fieldset>
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h3>Primeira mentoria</h3>
                    
                    <div class="first-mentoring">
                        <div class="input-wrapper">
                            <label for="first-date">Data</label>
                            <input type="date" id="first-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="first-begin">Das</label>
                            <input type="time" id="first-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="first-end">Até</label>
                            <input type="time" id="first-end" required>
                        </div>                        
                    </div>
                    
                    <h3>Segunda mentoria</h3>
                    
                    <div class="second-mentoring">
                        <div class="input-wrapper">
                            <label for="second-date">Data</label>
                            <input type="date" id="second-date" required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="second-begin">Das</label>
                            <input type="time" id="second-begin" required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="second-end">Até</label>
                            <input type="time" id="second-end" required>
                        </div>
                    </div>
                </div>
                
            </fieldset>
        </form>
        
        <footer>
            <button class="button" form="mentoring-form">Salvar</button>
        </footer>
    </div>
    
</body>
</html>
